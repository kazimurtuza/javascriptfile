<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <!-- handleEvent method use  and window.onload event-->

    <button id="btn">using handleEvent multiple event  in one  </button>


    <script>
       
       let obj1={
           addeventhere:function()
           {
               document.getElementById("btn").addEventListener('click',this)
               document.getElementById("btn").addEventListener('focus',this)
               document.getElementById("btn").addEventListener('blur',this)
               
           },

           handleEvent:function(ev)
           {
               switch(ev.type)
               {
                   case'click':
                   console.log(ev.type)
                   break;
                   case'focus':
                   console.log(ev.type)
                   break;
                   case'blur':
                   console.log(ev.type)
                   break;
               }
           }
       }
    
       obj1.addeventhere();

       //window onload event

       window.onload=function()
     {
         alert("window onload event");
     }

    </script>


    <script>



    </script>
</body>
</html>
